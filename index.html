    <!-- scope collumn -->
<table class="table">

<tr>

    <th scope="col">Train Name</th>
    <th scope="col">Destination</th>
    <th scope="col">First Train Time</th>
    <th scope="col">Frequency</th>

</tr>
<tbody id="trainsgohere"></tbody>


</table>
    <form>
        <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainName" placeholder="trainName">
            
        </div>
        <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="destination">
            
            </div>
            <div class="form-group">
                    <label for="firsttraintime">First Train Time</label>
                    <input type="time" class="form-control" id="firsttraintime">
                
                </div>
                <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="number" class="form-control" id="frequency" placeholder="frequency">
                    
                    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
